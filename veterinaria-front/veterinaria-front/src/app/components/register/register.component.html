<!-- Section: Design Block -->
<section class="text-center mt-4 d-flex justify-content-center">
  <div class="card mx-4 shadow-5-strong" style="
        margin-top: 100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        width: 30rem;
        ">
    <div class="card-body py-4 px-2">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Registrarse</h2>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1" class="form-control" name="name" [(ngModel)]="name" required/>
                <label class="form-label" for="form3Example1">Nombre</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example2" class="form-control" name="lastName" [(ngModel)]="lastName" required/>
                <label class="form-label" for="form3Example2">Apellido</label>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" name="email" [(ngModel)]="email" required/>
              <label class="form-label" for="form3Example3">Correo</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" name="password" [(ngModel)]="password" required/>
              <label class="form-label" for="form3Example4">Contrase√±a</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="register()">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
