<div class="container">
  <div class="mb-3">
    <label for="Name" class="form-label">nombre</label>

  </div>

    <label for="LastName" class="form-label">Apellidos</label>
    <input type="text" class="form-control" #lastName>
  </div>

    <label for="Identification" class="form-label">identificacion</label>

  </div>
  <div class="mb-3">

  </div>
  <div class="mb-3">
    <label for="Address" class="form-label">Direccion</label>
    <input type="text" class="form-control" #address>
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label">Contrase√±a</label>
    <input type="password" class="form-control" #password>
  </div>
  <div>
    <button type="button" (click)="add(name.value, lastName.value, identification.value, email.value,  address.value, password.value)">agregar</button>
  </div>
