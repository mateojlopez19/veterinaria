<div class="container">
  <div class="mb-3">
    <label for="Name" class="form-label">nombre</label>
    <input type="text" class="form-control" #name [(ngModel)]="client.name">
  </div>
  <div class="mb-3">
    <label for="LastName" class="form-label">Apellidos</label>
    <input type="text" class="form-control" #lastName [(ngModel)]="client.lastName">
  </div>
  <div class="mb-3">
    <label for="Identification" class="form-label">identificacion</label>
    <input type="number" class="form-control" #identification [(ngModel)]="client.identification">
  </div>
  <div class="mb-3">
    <label for="Email" class="form-label">Correo</label>
    <input type="email" class="form-control" #email [(ngModel)]="client.email">
  <div class="mb-3">
    <label for="Address" class="form-label">Direccion</label>
    <input type="text" class="form-control" #address [(ngModel)]="client.address">
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label">Contrase√±a</label>
    <input type="password" class="form-control" #password [(ngModel)]="client.password">
  </div>
  <div>
    <button type="button" (click)="update(name.value, lastName.value, identification.value, email.value,  address.value, password.value)">Actualizar</button>
  </div>
</div>
